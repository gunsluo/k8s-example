apiVersion: v1
kind: Service
metadata:
  name: dex
  namespace: sso
  labels:
    service: dex
spec:
  ports:
  - name: http
    port: 5556
    targetPort: 5556
  - name: grpc
    port: 5557
    targetPort: 5557
  selector:
    app: dex
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dex
  namespace: sso
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: dex
    spec:
      restartPolicy: Always
      containers:
      - image: registry.gitlab.com/target-digital-transformation/sso/master
        name: dex
        command: ["dex", "serve", "/config.yaml"]
        volumeMounts:
        - name: sso-config
          mountPath: /config.yaml
          subPath: sso-config
        ports:
        - containerPort: 5556
          name: http
        - containerPort: 5557
          name: grpc
      volumes:
      - name: sso-config
        configMap:
          name: sso-config
      imagePullSecrets:
      - name: registry.gitlab.com
