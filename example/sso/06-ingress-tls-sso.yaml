apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: sso-secret
  namespace: sso
type: Opaque
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dex
  namespace: sso
spec:
  tls:
  - secretName: sso-secret
  rules:
  - host: dex.sso
    http:
      paths:
      - backend:
          serviceName: dex
          servicePort: 80
        path: /
